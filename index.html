<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Time & Attendance" />
    
    <title>Time & Attendance - Security Guard Workforce Management</title>
    <meta name="description" content="Real-time time tracking, geofencing, and attendance management for security guard workforce. Features: clock in/out with GPS verification, geofence validation, break tracking, manager dashboard, and comprehensive analytics." />
    <meta name="author" content="Time & Attendance System" />

    <meta property="og:title" content="Time & Attendance - Workforce Management" />
    <meta property="og:description" content="Real-time time tracking and geofencing for security guard workforce management" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Time & Attendance" />
    <meta name="twitter:image" content="/icon-512x512.png" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- iOS Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Time & Attendance" />
    <link rel="apple-touch-startup-image" href="/icon-192x192.png" />

    <!-- Android Configuration -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Offline Support -->
    <meta name="offline-mode" content="enabled" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
